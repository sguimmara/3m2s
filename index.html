<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trois mois, deux saisons - Carte interactive</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="position-relative vh-100 vw-100">
      <div id="map" class="map position-absolute top-0 start-0"></div>
      <div class="container position-absolute top-0 end-0">
        <div class="my-2 col col-lg-auto">
          <input
          oninput="search(this.value)"
          type="search"
          class="rounded-pill form-control"
          placeholder="Recherche"
          aria-label="Username"
          aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <div class="p-2 w-100 position-absolute bottom-0 start-0">
        <input oninput="setDate(this.value)" type="range" class="form-range" min="0" max="90" step="1" id="customRange3">
      </div>
    </div>

    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
