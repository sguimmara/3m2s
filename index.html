<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trois mois, deux saisons - Carte interactive</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <link rel="stylesheet" href="node_modules/ol/ol.css" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="font.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="position-relative vh-100 vw-100">

      <!-- Carte interactive -->
      <div id="map" class="map position-absolute top-0 end-0"></div>

      <!-- Recherche -->
      <div class="position-absolute top-0 end-0 w-100 bg-primary">
        <div class="search">
          <div class="title"><img
            src="/images/titre.svg"
            alt=""></div>
          <input
          id="search-bar"
          type="search"
          class="rounded-pill form-control"
          placeholder="Rechercher..."
          aria-label="Search"
          />
          <!-- Liste des catégories -->
          <div class="my-1" id="search-category-list">
            <button id="reset-categories" class="reset-button">x</button>
          </div>
        </div>
      </div>

      <!-- Boutons de navigation -->
      <div class="position-absolute bottom-0 end-0 p-4">
        <div class="row btn-row">
          <button id="btn-zoom-in" class="btn-round"><img src="/icons-bootstrap/zoom-in.svg"></button>
        </div>
        <div class="row btn-row">
          <button id="btn-zoom-out" class="btn-round"><img src="/icons-bootstrap/zoom-out.svg"></button>
        </div>
        <div class="row btn-row">
          <button id="btn-home" class="btn-round"><img src="/icons-bootstrap/house.svg"></button>
        </div>
      </div>

      <!-- Encart du jour -->
      <div
        class="position-absolute start-50 top-50 translate-middle-x p-4 "
        style="pointer-events: none;"
      >
        <div id="card" class="info">
          <h5><span id="day" class="feature-day">Jour 1</span> <span id="date" class="feature-date">Jour 1</span></h5>
          <div id="feature-tags"><span class="category nourriture">nourriture</span><span class="category musée">musée</span><span class="category voyage">voyage</span><span class="category aéroport">aéroport</span></div>
          <div class="row my-3">
            <div class="col-auto">
              <img id="thumbnail" class="preview">
            </div>
            <div class="col">
              <p id="feature-description" class="info-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              <div>
                <a id="card-link" href="#" target="_blank"><button class="bouton-post"><span>Voir le post </span></button></a>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>

    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
