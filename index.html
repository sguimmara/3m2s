<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trois mois, deux saisons - Carte interactive</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .map {
        width: 100%;
        height: 100%;
      }

      .search {
        margin-right: 1rem;
      }

      .card-feature {
        display: none;
        width: 20rem;
        margin-top: 1rem;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div class="position-relative vh-100 vw-100">
      <!-- Carte interactive -->
      <div id="map" class="map position-absolute top-0 end-0"></div>

      <!-- Recherche -->
      <div class="position-absolute my-2 top-0 end-0 search">
        <input
          oninput="search(this.value)"
          type="search"
          class="rounded-pill form-control"
          placeholder="Rechercher..."
          aria-label="Search"
        />
      </div>

      <!-- Carte du jour -->
      <div
        class="position-absolute start-50 top-50 translate-middle-x p-4 "
        style="pointer-events: none"
      >
        <div id="card" class="card m-2 card-feature">
          <div class="card-body">
            <h5 id="card-title" class="card-title">Jour 1</h5>
            <h6
              id="card-subtitle"
              class="card-subtitle mb-2 text-body-secondary"
            >
              20 novembre 2022
            </h6>
            <p id="card-content" class="card-text text-secondary"></p>
            <a id="card-link" href="#" target="_blank" class="btn btn-primary"
              >Voir le post</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
